<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <script src="https://kit.fontawesome.com/b594435b89.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="shortcut icon" href="../assets/CapStyle.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- Comienzo del Header -->
    <header> 
        <!-- Navbar-->
        <nav class="navbar navbar-expand-lg custom-navbar">
            <div class="container-fluid">
                <a class="navbar-brand custom-navbar nav-link" href="../index.html">
                    <img src="../assets/CapStyle.png" alt="Logo" width="70" height="70"
                        class="d-inline-block align-text-top"></a>
                <nav class="navbar navbar-expand-lg custom-navbar">
                    <div class="container-fluid">
                        <a class="navbar-brand custom-navbar nav-link" href="./productos.html">Seguir comprando</a>
                        <button class="navbar-toggler bg-white" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNavDropdown">
                            <ul class="navbar-nav">
                                <li class="nav-link">
                                    <a href="./carrito.html"><i class="fa-solid fa-cart-shopping fa-lg"></i></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </nav>
        </header>
        <!-- Comienzo del Main-Content -->
        <main>
            <h1 class="titulo-carrito">Carrito de Compras</h1>
            <div class="container-carrito">
                <p class="carrito-vacio">Tu carrito esta vacio actualmente. <i class="bi bi-emoji-frown"></i></p>
                <div class="carrito-productos" id="contenedor-productos-carrito">
                    <!-- Aqui va el JS -->
                </div>
                    
                <div class="container-carrito-opciones none">
                    <div class="carrito-opciones-vaciar">
                        <button class="vaciar-carrito">Vaciar Carrito</button>
                    </div>
                    <div class="carrito-opciones-comprar">
                        <div class="carrito-total">
                            <p>Total:</p>
                            <p id="total">$0.00</p>
                        </div>
                        <button class="carrito-comprar">Comprar Ahora</button>
                    </div>
                </div>
                <p class="carrito-comprado none">Muchas gracias por su compra y por confiar en CapStyle, esperamos que disfrute su compra! <i class="bi bi-emoji-smile"></i></p>
            </div>
        </main>
        <!-- Comienzo de Footer -->
    <footer>
        <div class="container-footer">
            <div class="img-footer">
                <img src="../assets/Logo StyleCap.png" alt="Logo de CapStyle">
            </div>
            <div class="container-contact-footer">
                <h5>Contactanos</h5>
                <p>Hamiltonprop03@gmail.com</p>
                <p>+1 (713) 515-8675</p>
                <p>Â© 2023 CapStyle Co. All rights reserved.</p>
            </div>
            <div class="container-social-media">
                <div class="social-media">
                    <a href="#" target="_blank"><i class="fa-brands fa-whatsapp"></i></a>
                    <a href="#" target="_blank"><i class="fa-brands fa-twitter"></i></a>
                    <a href="#" target="_blank"><i class="fa-brands fa-facebook-f"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <script src="../js/stock2.json"></script>
    <!-- <script src="../js/stock.js"></script> -->
    <script src="../js/carrito.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
